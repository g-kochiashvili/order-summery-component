<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Fuggles&family=Josefin+Sans:ital@1&family=Mooli&family=Red+Hat+Display:wght@300;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Fuggles&family=Josefin+Sans:ital@1&family=Mooli&family=Red+Hat+Display:wght@800&display=swap"
        rel="stylesheet">
    <title>Order Summery</title>
</head>

<body>
    <div class="card">
        <img class="dancerGirl" src="./images/illustration-hero.svg">

        <div class="content">

            <h1 class="title">Order Summery</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>

            <div class="AnualPlan">

                <div class="annual">
                    <img src="./images/icon-music.svg">

                    <div class="price">
                        <p class="anualplan">Anual Plan</p>
                        <p class="cost">$59.99/year</p>
                    </div>

                </div>

                <a href="#" class="change">Change</a>
            </div>

            <button class="button-payment">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>

        </div>

    </div>
</body>

</html>
